<div *ngIf="auth.user | async; then authenticated else guess">

</div>

<ng-template #guess>
  <h3>Chào. Đăng nhập đi</h3>
  <button (click)="auth.googleLogin()">LOGIN</button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h2>Chào {{user.name}}</h2>
    <button (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
